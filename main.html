<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
	
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>
		
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>
		
		<label for="gender">Gender</label>
		<input type="radio" id="male" name="male" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="female" required>
		<label for="female">Female</label>
		
		<label for="cars">Car Brands</label>
		<select id="cars" name="car-brand" required>
		  <option value="bmw">BMW</option>
		  <option value="audi">Audi</option>
		  <option value="mercedez">Mercedez</option>
		</select>
		
		<label for="carage">Car Age</label>
		<input type="number" id="carage" name="car-age" required>
		
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" name="dop" required>
		
		<label for="password">Password</label>
		<input type="hidden" id="password" name="password" required>
		
		<button type="submit">Submit</button>
	</form>
</body>
</html>
